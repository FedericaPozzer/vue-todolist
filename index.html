<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://w1.pngwing.com/pngs/136/126/png-transparent-javascript-logo-angularjs-nodejs-computer-programming-web-development-computer-software-jquery-yellow-thumbnail.png">



    <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- MY CSS -->
        <link rel="stylesheet" href="./css/style.css">

    <!-- Vue JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- MY JS -->
        <script type="text/javascript" src="./js/script.js" defer></script>
</head>
<body>

    <div id="my-app">
        <div class="container">

            <!-- per input -->
            <!-- <div class="input-group input-group-lg mt-3 mb-5">
                <input type="text" class="form-control" placeholder="Add here your new task!" aria-label="Add here your new task!"
                aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add to Todo List</button>
            </div> -->
            
            
            <!-- My list -->
            <h1 class="mt-3">Vue JS Todo List</h1>
            <ul class="list-group list-group-numbered mt-4">

                <li class="list-group-item d-flex align-items-center"  v-for="todo in todos">

                    <span class="ms-1" v-if="!todo.done"> {{ todo.text }} </span>
                    <span class="ms-1" v-if="todo.done">
                        <s> {{ todo.text }} </s></span>

                    <span class="ics ms-auto" v-on:click="todo_done()">X</span>
                </li>

            </ul>

        </div>

       


    </div>

    <!-- MY JS -->
        <!-- <script type="text/javascript" src="./js/script.js"></script> -->
    <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
